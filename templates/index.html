<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Short</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <header class="masthead text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">Shorten your URL here!</h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form method="post" action="{% url 'url_shorts:index' %}" class="form">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input class="form-control form-control-lg" type="text" name="url" id="url" placeholder="Enter your URL..." />
                        </div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-primary btn-block btn-lg" type="submit">Shorten</button>
                        </div>
                    </div>
                </form>
                <div>
                    {% if data %}
                        <strong id="data">{{data}}</strong>
                    {% else %}
                        <p id="no_link">your new link will appear here</p>
                    {% endif %}
                    <button class="btn btn-primary btn-block btn-lg" onclick="copy('#data');">Copy</button>
                    <script type="text/javascript" charset="utf-8">
                        function copy(element) {
                          var $temp = $("<input>");
                          $("body").append($temp);
                          $temp.val($(element).text()).select();
                          document.execCommand("copy");
                          $temp.remove();
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    </header>
    {% endblock content %}
</body>
</html>
